<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pet project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <p class="total-price-output"><span>0</span> $</p>
        <button id="openCartPopupBtn"></button>
        <div id="cartPopup" class="opened">
          <section class="cart-body">
            <div class="cart-list">
            </div>
            <button data-action="clear-cart">Clear Cart</button>
          </section>
        </div>
      </header>

      <section class="product-list"></section>
    </div>

    <!-- templates -->
    
    <template id="prouctItemTemplate">
      <article class="product-item">
        <figure class="product-image">
          <img src="" alt="product image">
          <figcaption>
            <span class="product-title"></span>
            <span class="product-price"></span>
          </figcaption>
        </figure>
        <section class="controls-container">
            <button class="icon-button" data-action="add"></button>
            <p class="product-amount"><span>0</p>
            <button class="icon-button" data-action="remove"></button>
        </section>
      </article>
    </template>

    <template id="cartItemTemplate">
      <div class="cart-item">
        <button class="icon-button" data-action="delete"></button>
        <p class="cart-item-title"></p>
        <div class="controls-container">
          <button class="icon-button" data-action="add"></button>
          <p class="cart-item-amount"></p>
          <button class="icon-button" data-action="remove"></button>
        </div>
        <p class="cart-item-total-price"></p>
      </div>
    </template>

    <script src="js/cart.js"></script>
    <script src="js/render.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
