<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pet project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <button id="openCartPopupBtn"></button>
        <div id="cartPopup"></div>
      </header>
    </div>

    <!-- templates -->
    <template id="prouctItemTemplate">
      <div class="product-item">
        <img src="" class="product-image" alt="product image" />
        <div class="product-info">
          <h2 class="product-title"></h2>
          <p class="product-price"></p>
          <p class="product-amount">Amount: <span>0</span></p>
          <div class="buttons-container">
            <button class="product-add-btn">Add</button>
            <button class="product-remove-btn">Remove</button>
          </div>
        </div>
      </div>
    </template>

    <script src="js/index.js"></script>
    <script src="js/render.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
